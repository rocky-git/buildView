<!--{block name="header"}-->
<!--{notempty name='title'}-->
<!--{neq name="Think.get.open_type" value="modal"}-->
<div class="layui-card layui-bg-gray">
    <div class="layui-card-header notselect">
    <span class="layui-icon layui-icon-next font-s10 color-desc margin-right-5"></span>{$title|default=''}
    <!--{if $Think.get.back eq 1}-->
    <button style="position:absolute;right:5px;top: 10px" class="layui-btn layui-btn-sm layui-bg-black"
            href="javascript:;" onclick="history.back();"><i class="layui-icon">&#xe65a;</i>{:lang('build_view_back_btn')}
    </button>
    </span>
    <!--{/if}-->
</div>
</div>
<!--{/neq}-->
<!--{/notempty}-->
<!--{/block}-->
{block name="content"}
<style type="text/css">
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button{
        -webkit-appearance: none !important;
        margin: 0;
    }
    input[type="number"]{-moz-appearance:textfield;}
</style>
<div class="layui-card-body layui-anim layui-anim-upbit col-md-{$md|default='12'}"">
    <form class="layui-form layui-card-body think-box-shadow layui-box {if isset($theme)}layui-form-pane{/if}" action="{$aciontUrl}" method="post" data-auto="true" autocomplete="off">
        <div class="layui-card-body">
            {$content|raw}
            <div class="hr-line-dashed"></div>
            <div class="layui-form-item text-center">
                {$hiddenId|raw}
                <button class="layui-btn" lay-submit type='submit' lay-filter="*">{:lang('build_view_form_save')}</button>
            </div>
        </div>
    </form>
</div>
{/block}

<script>
    {$script|raw}
    window.form.render();
</script>
