<!--{block name="header"}-->
<!--{notempty name='title'}-->
<!--{neq name="Think.get.open_type" value="modal"}-->
<div class="layui-card-header box-thak-sh think-box-shadow">
    <span class="layui-icon layui-icon-next font-s10 color-desc margin-right-5"></span>{$title|default=''}
    <!--{if $Think.get.back eq 1}-->
    <button style="position:absolute;right:5px;top: 5px" class="layui-btn layui-btn-sm layui-bg-black"
            href="javascript:;" onclick="history.back();"><i class="layui-icon">&#xe65a;</i>返回
    </button>
    </span>
    <!--{/if}-->
</div>
<!--{/neq}-->
<!--{/notempty}-->
<!--{/block}-->
{block name="content"}
<style type="text/css">
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button{
        -webkit-appearance: none !important;
        margin: 0;
    }
    input[type="number"]{-moz-appearance:textfield;}
</style>
<div class="layui-card-body layui-anim layui-anim-upbit">
    <form class="layui-form layui-card-body think-box-shadow layui-box" action="{$aciontUrl}" method="post" data-auto="true" autocomplete="off">
        <div class="layui-card-body">
            {$content|raw}
            <div class="hr-line-dashed"></div>
            <div class="layui-form-item text-center">
                {$hiddenId|raw}
                <button class="layui-btn" lay-submit type='submit' lay-filter="*">保存数据</button>
            </div>
        </div>
    </form>
</div>

{/block}
<script>
    {$script|raw}
    window.form.render();
</script>
